trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs:
    - job: FirstJob
      steps:
      - bash: echo Build first job
      - bash: echo $(PipelineLevelVariable)
    - job: SecondJob
      steps:
      - bash: echo Build secondjob
  - stage: DevDeploy
    variables:
      environment: Dev
    jobs:
    - job: DevDeployJob
      steps:
      - bash: echo $(environment)DeployJob
  - stage: QADeploy
    jobs:
    - job: QADeployJob
      steps:
      - bash: echo QADeployJob
  - stage: ProdDeploy
    jobs:
    - job: ProdDeployJob
      steps:
      - bash: echo ProdDeployJob


